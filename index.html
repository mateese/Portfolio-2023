<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2023</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <main class="main">
            <section class="portfolio">
                <div class="container">
                    <aside class="sidebar" data-sidebar>
                        <div class="sidebar__info">
                            <figure class="avatar__wrapper">
                                <img src="./img/face/face.png" alt="face" width="100">
                            </figure>
                            <div class="info__wrapper">
                                <h1 class="info__name" title="My name">Kostiantyn Shestakov</h1>
                                <p class="info__title">Front-end developer</p>
                            </div>
                            <button class="info__show-more" data-sidebar-btn>
                                <span>Show Contacts</span>
                                <img src="./img/icons/arrow.svg" alt="arrow" name="arrow-down" width="15px">
                            </button>
                        </div>
                        <div class="sidebar__info-more">
                            <div class="separator"></div>
                            <ul class="contacts__list">
                                <li class="contacts__item">
                                    <div class="icon__wrapper">
                                        <img src="./img/icons/email.svg" alt="Email" name="email-outline">
                                    </div>
                                    <div class="contact__into">
                                        <p class="contact__title">Email</p>
                                        <a href="mailto:kostiashestakov10@gmail.com"
                                            class="contact__link">kostiashestakov10@gmail.com</a>
                                    </div>
                                </li>

                                <li class="contacts__item">
                                    <div class="icon__wrapper">
                                        <img src="./img/icons/phone.svg" alt="Phone" name="phone-outline">
                                    </div>
                                    <div class="contact__into">
                                        <p class="contact__title">Phone</p>
                                        <a href="tel:+380673233388" class="contact__link">+380 673 2333 88</a>
                                    </div>
                                </li>

                                <li class="contacts__item">
                                    <div class="icon__wrapper">
                                        <img src="./img/icons/data.svg" alt="Birthday" name="birthday-outline">
                                    </div>
                                    <div class="contact__into">
                                        <p class="contact__title">Birthday</p>
                                        <time datetime="2003-05-28" class="contact__link">May 28, 2003</time>
                                    </div>
                                </li>

                                <li class="contacts__item">
                                    <div class="icon__wrapper">
                                        <img src="./img/icons/location.svg" alt="Location" name="location-outline">
                                    </div>
                                    <div class="contact__into">
                                        <p class="contact__title">Location</p>
                                        <address class="contact__link">Ukraine, Lviv / Zolochiv</address>
                                    </div>
                                </li>
                            </ul>

                            <ul class="social__list">
                                <li class="social__item">
                                    <a href="#" class="social__link">
                                        <img src="./img/icons/instagram.svg" alt="instagram">
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a href="#" class="social__link">
                                        <img src="./img/icons/github.svg" alt="github">
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a href="#" class="social__link">
                                        <img src="./img/icons/telegram.svg" alt="telegram">
                                    </a>
                                </li>
                            </ul>
                            <div class="separator">

                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
